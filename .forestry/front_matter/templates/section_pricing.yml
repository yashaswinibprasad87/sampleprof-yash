---
label: Pricing Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: title
    label: Title
    description: The title of the section
  - type: text
    name: section_id
    label: Element ID
    description: >-
      Element ID can be used in links to scroll the page to this section when
      link clicked
  - type: text
    name: subtitle
    label: Subtitle
    description: The subtitle of the section
  - type: select
    name: background
    label: Background
    description: The background of the section
    default: gray
    config:
      source:
        type: custom
      options:
        - gray
        - white
  - type: field_group_list
    name: pricing_plans
    label: Pricing Plans
    fields:
      - type: include
        name: include_pricing_plan
        label: Pricing Plan
        template: pricing_plan
    config:
      labelField: title
  - type: text
    name: type
    label: Reference Type Name
    description: 'Name of the Stackbit object model, used by fields of type reference'
    hidden: true
    default: section_pricing
    config:
      required: true
