---
label: Hero Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: title
    label: Title
    description: The title of the section
  - type: text
    name: section_id
    label: Element ID
    description: >-
      Element ID can be used in links to scroll the page to this section when
      link clicked
  - type: textarea
    name: content
    label: Content
    description: The text content of the section
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: file
    name: image
    label: Image
    description: The image of the section
  - type: field_group_list
    name: actions
    label: Action Buttons
    fields:
      - type: include
        name: include_action
        label: Action
        template: action
    config:
      labelField: label
  - type: text
    name: type
    label: Reference Type Name
    description: 'Name of the Stackbit object model, used by fields of type reference'
    hidden: true
    default: section_hero
    config:
      required: true
